<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <center>
        <h2>JavaScript Arrow Functiosn</h2>
        <p>This example shows an arrow Function with a parameter</p>

        <p id="result1"></p>
        <p id="result2"></p>
        <p id="result3"></p>

        <script>
            add=(a, b, c) => a + b + c;
            document.getElementById("result1").innerHTML = add(72, 8, 5);

            multiply = (c, d) => c + d;
            document.getElementById("result2").innerHTML = multiply(890, 8);

            divide = (e, f) =>e / f;
            document.getElementById("result3").innerHTML = divide(438, 67);

            subtract = (g, h) => g - h;
            document.getElementById("result4").innerHTML = subtract(78, 8);
        </script>
    </body>
</html>
